<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejemplo get noseque</title>

    <script>
        function cambiartitulos() {
            var titulosElements = document.getElementsByClassName("titulo");

            for (var i = 0; i < titulosElements.length; i++) {
                titulosElements[i].innerHTML = "nuevo titulo" + (i + 1);
            }
        }

        function cambiarestilos(){
            var elementos = document.getElementsByClassName("mi-elemento");

            for (var i = 0; i < elementos.length; i++) {
                elementos[i].style.color = "red";
                elementos[i].style.fontWeight = "normal";
            }
        }
    </script>

<style>
    .mi-elemento {
        color: aqua;
        font-weight: bold;
    }
</style>

</head>
<body>

    <h1 class="titulo mi-elemento">titulo 1</h1>
    <h1 class="titulo mi-elemento">titulo 2</h1>
    <h1 class="titulo mi-elemento"> titulo 3</h1>

    <button onclick="cambiartitulos()">cambiar titulos</button>
    <button onclick="cambiarestilos()">cambiar estilos</button>
</body>
</html>
