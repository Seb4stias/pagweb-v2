<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .formulario{
            display:grid;
            grid-template-columns: auto 1fr;
            gap: 10px;
            width:300px ;
            padding: 20px;;
            border:1px solid black ;
            border-radius: 5px;
        }
        .formulario label{
            text-align: center;
            font-weight: bold;
        }

        .formulario input[type="text"],
        .formulario input[type="number"],
        .formulario input[type="email"],
        .formulario input{
            width:100%;
            padding:8px;
            border: 1px #ddd;
            border-radius:3px;
            box-sizing:border-box;
        }


        .formulario .sexo-label {
            grid-column: 1 / span 2; 
        }

        .formulario .sexo-opciones{
            grid-column: 2;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .formulario .sexo-opciones input[type="checkbox"]{
            width: auto;
        }

        .formulario button[type="submit"]:hover{
            background-color: aquamarine;
        }
    </style>

            labelSexo.textContent="SEXO:";

</head> 

<body>

</html>
