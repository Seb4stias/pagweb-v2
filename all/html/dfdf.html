<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento intento</title>
    <script>




        function crearAlgo(){

            var titulo = document.createElement("h1");
            titulo.innerHTML ="hola chavales del youtube";
            document.body.appendChild(titulo);
            
            var parrafo=document.createElement("p");

            parrafo.innerHTML ="parrafo creado parrafo creadoparrafo creadoparrafo creadoparrafo creadoparrafo creado";
            document.body.appendChild(parrafo);
        }

        
    </script>
</head>
<body>

    <h1>esta es una pagina web rapida</h1>
    <p>creada desde cero en menos de 12 min para mi prueba de las 9:15 am del dia de hoy</p>

    <button onclick="crearAlgo() ">elemento</button>
    
</body>
</html>
